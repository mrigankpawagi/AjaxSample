ajax_sample.main:
  path: '/ajax'
  defaults:
    _form: '\Drupal\ajax_sample\Form\AjaxSample'
    _title: 'AjaxSample'
  requirements:
    _permission: 'access content'
    
ajax_sample.config:
  path: '/ajax/config'
  defaults:
    _form: '\Drupal\ajax_sample\Form\AjaxSampleConfigForm'
    _title: 'AjaxSample Configuration'
  requirements:
    _permission: 'administer site configuration'
    